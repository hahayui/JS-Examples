<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 01 JS - fixed</title>
    <script type="text/javascript">
        //1. Декларираме променлива, която ще приема стойността написана от потребителя
        var imgName='';
        
        //2. Питаме потребителя коя картинка избира
        imgName=window.prompt('Моля, напишете вид покер /texas, omaha или stud/:');
        
        
        //3. При натискане на OK или Cancel бутоните от потребителя
           if(imgName===null || imgName===""){
            document.write('<img src="./images/default.png" >');
        }
        
        //4. Правим проверка на въведеното от потребителя и извеждаме резултата
        document.write('<img src="./images/' + imgName + '.png">');
        
        
      
    </script>
</head>

</html>
