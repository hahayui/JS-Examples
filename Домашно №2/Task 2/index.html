<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 2</title>
     <script type="text/javascript">
         
        //1. Декларираме променлива, която ще приема стойността написана от потребителя
        var lang= '';
         
        //2. Декларираме променливи, които ще приемат стойности съответни за езика
        
        var message = ''; 
         
        //2. Питаме потребителя кой език предпочита
        lang=window.prompt("Please enter the language you prefer /bg, uk, it/");
        
        //3. Правим проверка на въведеното от потребителя и извеждаме резултата
        if(lang=="bg"){
            message="Добре дошли!"
        }
        else if(lang=="uk"){
            message="Welcome!"
        }
        else if(lang=="it"){
            message="Buenovito!"
        }else{
            
        }
            document.write('<h2>'+message+'</h2>')
    </script>

</head>
