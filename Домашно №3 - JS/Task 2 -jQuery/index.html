                <!-- SCRIPTS -->
    <!-- jQuery -->            
    <script src="js/jquery-3.2.1.min.js"></script>
    
    <script>
            //1. Декларираме променлива, която ще приема стойността написана от потребителя
            var lang='';
            //2. Декларираме променливи, които ще приемат стойности съответни за езика
            var bg = "Добре дошли!";
            var uk = "Welcome!";
            var it = "Benvenuto!";
            var dfltGreeting = "Please enter bg,uk or it!"; 
            //3. Питаме потребителя кой език предпочита, правим проверка и връщаме резултат
                $(document).ready(function(){
                    lang=window.prompt("Please enter the language you prefer /bg, uk, it/");
        
                        if(lang=="bg"){
                            
                            $(document.body).append('<h2>'+bg+'</h2>');
                            /* Втори начин 
                            $('body').prepend('<h2>'+bg+'</h2>');*/ 
                        }
                        else if(lang=="uk"){
                            $(document.body).append('<h2>'+uk+'</h2>');
                        }
                        else if(lang=="it"){
                            $(document.body).append('<h2>'+it+'</h2>');
                        }else{
                            $(document.body).append('<h2>'+dfltGreeting+'</h2>');
                        }
                    });      
     </script>
